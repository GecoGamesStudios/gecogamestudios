<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Geco Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Styles for header and other sections (remain unchanged) */

        /* Styles for contact form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #23d6f5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #1b9fe2;
        }

        .contact-web {
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .contact-form-us {
            display: flex;
            padding: 8px;
            border: 2px;
            border-radius: 2px;
            justify-content: space-between;
            font-size: 24px;
        }
        /* Contact details styles */
        .contact-details {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            color: #555;
        }

        .contact-details p {
            margin-bottom: 10px;
        }

        .contact-details i {
            margin-right: 5px;
            color: #333;
        }
        .contact-details a {
            justify-content: space-between;
        }

        /* Catchy styles */
        body {
            background-color: #f1f1f1;
        }

        .catchy-message {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #23d6f5;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .catchy-icon {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header section (remain unchanged) -->

    <!-- Catchy message section -->
    <div class="catchy-message">
        <i class="fas fa-gamepad catchy-icon"></i>
        <p>Got a gaming idea or feedback?</p>
        <p>Share it with us!</p>
    </div>

    <!-- Contact Us form section -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-form-us">
            <div class="contact-web">
                <i class="fab fa-whatsapp" style="color: green;"></i> Chat Live
            </div>
            <div class="contact-web">
                <i class="fab fa-facebook" style="color: blue;"></i> Facebook
            </div>
            <div class="contact-web">
                <i class="fab fa-instagram" style="color: maroon;"></i> Instagram
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="contact-details">
            <i class="fas fa-phone"></i> <p>Phone: +1 (123) 456-7890</p>
            <i class="fas fa-envelope"></i> <p>Email: contact@gecogames.com</p>
            <i class="fas fa-map-marker-alt"></i> <p>Address: 123 Geco Street, Cityville</p>
            <!-- Add more contact information as needed -->
        </div>
        <div class="contact-details">
            <a href="#">About Us</a>
            <a href="../index2.html">Home</a>
            <a href="../community/community.html">Community</a>
        </div>
    </footer>
</body>
</html>
