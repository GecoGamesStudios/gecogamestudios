<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Geco Games</title>
  <link rel="stylesheet" type="text/css" href="sign-up.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
 
  <main class="sign-up-page">
    <div class="container">
      <h1><i class="fas fa-gamepad"></i> Geco Games</h1>
      <p class="arcade-text">Join the world of gaming excellence!</p>

      <form id="signup-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <span class="error" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <span class="error" id="password-error"></span>
        </div>

        <div class="social-login">
          <p>Or sign up with:</p>
          <button class="facebook"><i class="fab fa-facebook"></i> Facebook</button>
          <button class="google"><i class="fab fa-google"></i> Google</button>
          <button class="instagram"><i class="fab fa-instagram"></i> Instagram</button>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>


</body>
</html>
