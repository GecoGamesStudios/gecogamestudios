<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GECO EVENTS</title>
  <link rel="stylesheet" href="events.css" type="text/css">
</head>
<bodym>
  <div class="event-containerss">
    <h1>Upcoming Events</h1>
    <div class="event-image">
      <img src="ourLastPrayer.png" alt="Event Image" class="event-image">
    </div>
    <div class="event-details">
      <h2 style="text-align: center;">INSHIMU LAUNCH PARTY</h2>
      <p>Date: <span id="eventDate"></span></p>
      <p>Location: <span id="eventLocation"></span></p>
      <p>Description: <span id="eventDescription"></span></p>
    </div>
    <div class="event-formoses">
      <h3>Register for the Event</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <button type="submit" class="event-buttoness">Register</button>
      </form>
    </div>
  </div>

 
</bodym>
</html>
